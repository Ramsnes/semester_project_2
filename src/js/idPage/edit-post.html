    <main>
      <section
        class="container col-lg-10 col-xl-8 col-xxl-6 d-flex flex-column"
      >
        <h1>Edit Post</h1>
        <form id="editPostForm">
          <label for="editPostTitle">Title:</label>
          <input
            type="text"
            id="editPostTitle"
            placeholder="New title"
            name="editPostTitle"
            required
          />

          <label for="editPostBody">Body:</label>
          <textarea
            id="editPostBody"
            placeholder="New Body"
            name="editPostBody"
            required
          ></textarea>

          <label for="editPostMedia">Media URL:</label>
          <input
            type="text"
            id="editPostMedia"
            placeholder="New URL link"
            name="editPostMedia"
          />

          <label for="editPostTag">Tags (comma-separated):</label>
          <input
            type="text"
            id="editPostTag"
            placeholder="tag1, tag2, tag3"
            name="editPostTag"
          />

          <button type="submit">Save Changes</button>
        </form>

        <div id="postDetailsContainer">
          <!-- <h1 id="dynamicPost" class="mt-5 mb-4">Temp h1</h1>
